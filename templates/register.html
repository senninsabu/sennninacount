<!DOCTYPE html>
<html>
<head>
  <title>仙人アカウント登録</title>
  <style>
    body { font-family: Arial, sans-serif; background:#fdf6e3; color:#333; padding:20px; }
    .container { max-width:400px; margin:50px auto; background:#fff; padding:30px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h2 { text-align:center; color:#2E8B57; }
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px; }
    button { width:100%; padding:10px; background:#4CAF50; color:white; border:none; border-radius:5px; cursor:pointer; font-size:16px; }
    button:hover { background:#45a049; }
    a { display:block; text-align:center; margin-top:15px; color:#0066cc; text-decoration:none; }
    a:hover { text-decoration:underline; }
  </style>
</head>
<body>
<div class="container">
<h2>仙人アカウント登録</h2>
<form method="POST">
  <input name="user_id" placeholder="ユーザーID" required>
  <input name="password" type="password" placeholder="パスワード" required>
  <button type="submit">登録</button>
</form>
<a href="/login">ログインへ</a>
</div>
</body>
</html>
